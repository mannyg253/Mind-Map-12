bow_desc_text_5":"Because |variable| is still a relatively young asset class, its price movements are highly volatile. Although on a macro timeline |variable| is being adopted, which we can see in the general upwards price movement, it does experience market cycles. During these market cycles, the price of |variable| can increase parabolically and also drop very quickly. It also has very high daily volatility which investors need to be aware of.","rainbow_desc_text_6":"The |variable| rainbow chart highlights where |variable| price is in those cycles and provides a viewpoint on investor strategy. As mentioned earlier in this article, this chart and its legend labels are for entertainment purposes and do not constitute investment advice.","rainbow_desc_text_7":"The warmer upper colors of the rainbow chart show when the market is likely overheated. Such periods have historically proven to be good times for the strategic investor to begin taking some profits.","crypto_converter":"Crypto Converter","crypto_converter_desc":"CoinStats Crypto Converter will enable you to make quick and easy currency conversions. Based on those calculations, you can plan out your financially independent future with more ease. ","conversion_calculator":"Conversion Calculator","popular_currency_pairs":"Popular Currency Pairs","crypto_convertor_FAQ_title":"Learn More About Crypto Converter","crypto_convertor_FAQ_description":"Wondering how you make the most out of CoinStats Converter and plan for a financially independent future? We have all the answers!","cryptoConvertorFatQuestion1":"What is CoinStats Crypto Converter?","cryptoConvertorFatQuestion2":"How do we calculate conversions?","cryptoConvertorFatQuestion3":"Can I get live updates about my coins?","cryptoConvertorFatAnswer1":"It's an easy-to-use tool for converting one currency to another.  Calculations like this help investors make more efficient decisions and plan out their strategy with increased precision.","cryptoConvertorFatAnswer te":"Health Rate:","defi_tab_empty_title":"No DeFi assets yet ","defi_tab_empty_desc":"This is where your DeFi assets will be displayed.","earn_now":"Earn Now","create_wallet":"Create Wallet","nft_smart_alert":"CoinStats Midas","nft_smart_alert_desc":"No need to spend time looking for best performing wallets, we will bring them to you! Follow top wallets in real-time with our one of a kind data-powered smart alert tool. Our ever-evolving algorithm aggregates NFT buying activity, allowing you to outsmart the market.","15m":"15m","30m":"30m","1h":"1h","2h":"2h","4h":"4h","8h":"8h","12h":"12h","24h":"24h","7d":"7d","items":"Items","avg_price_eth":"Avg Price (ETH)","midas_faq_title":"Get the Answers to Your Questions About CoinStats Midas","midas_faq_question_1":"What Is CoinStats Midas?","midas_faq_question_2":"How Does CoinStats Midas Work?","midas_faq_question_3":"How Can I Use CoinStats Midas?","midas_faq_question_4":"Why Are CoinStats Midas Alerts Better?","midas_faq_desc_1":"CoinStats Midas is a one of a kind data-powered smart alert tool that aggregates NFT buying activity, empowering you to follow the best performing wallets in real time. New NFT projects are being released every day. All of them have a storyline, a roadmap, and many promises. CoinStats gives you a way to easily navigate this buzz-world, get rid of the noise, and know upfront which projects are worth your attention. This brand new tool allows you to minimize the time needed to find new gems and fine-tune your NFT strategy.","midas_faq_desc_2":"We are closely tracking all transactions going on via Gem/Genie/Blur smart contracts. If our highly efficient algorithm rates a wallet as one belonging to a \"Smart trader,\" we start following that wallet's transactions and, aggregating transactions, send you alerts about the wallet's NFT purchases according to your preferences.","midas_faq_desc_3":"You will have the option to set conditions upon the fulfillment of which you will immediately receive smart :"hours","fear_and_greed":"Fear and Greed Index","fear_and_greed_desc":"Crypto Fear and Greed Index is based on volatility, social media sentiments, surveys, market momentum, and more.","fear_and_greed_indicator":"Crypto Fear and Greed Indicator","fear_and_greed_calculator":"Crypto Fear and Greed Profit Calculator","fear_and_greed_faq_title1":"What Is Crypto Fear and Greed Index","fear_and_greed_faq_desc1":"The ups and downs of the crypto market can be quite steep and it's not rare for investors to get discouraged. The Crypto Fear and Greed Index makes an assessment of the dominant mood on the market, so the psychological factor is also taken into account. |br| The atmosphere of Fear, for example, drives many investors to panic and sell their crypto assets. This is a potential buying opportunity. |br| While the times of Greed, on the contrary, foster a certain recklessness in investment decisions. Potentially, they indicate that the market will be down soon. |br| Checking the index to find out where we currently stand psychologically is a good way to avoid common pitfalls and make wiser investment decisions  decisions that will pass the test of time.","fear_and_greed_faq_title2":"How Is Fear \u0026 Greed Calculated","fear_and_greed_faq_desc2":"The volatile crypto market is in fact guided by the psychological currents running underneath it. So, how do we go about calculating the fear \u0026 greed in the air? The psychological backdrop of the crypto market finds its reflection in a number of mediums, from social media posts to Google Trends. The market itself, when interpreted in combination with data from those outside mediums, can tell us a lot about the investing environment. Our Fear \u0026 Greed Index takes into account all those factors and, assigning them respective weight, molds them into one unified result. These are the factors that make up the Fear \u0026 Greed index","fear_and_greed_faq_title3":"Current Volatility","fear_and_greed_faq_desc3":"A rise in volatility contributes to the rise of fear in the market. To measure the volatility, we make respective comparisons to the average volatility value of Bitcoin in the previous 30 and 90 days. On the other hand, if we notice that volatility is falling, we assume the market's general mood is shifting more toward Greed. 25% of the index's result is based on this parameter.","fear_and_greed_faq_title4":"Momentum/Volume of the Market","fear_and_greed_faq_desc4":"When we see that the buying volumes are unusually high in the market, we conclude that there is an atmosphere of greed. The way we calculate the momentum/market volume is similar to the way we calculate the previous factor: We compare the current stats to the average of the last 30 days and 90 days. 25% of the end results is based on this factor.","fear_and_greed_faq_title5":"Social Media Posts","fear_and_greed_faq_desc5":"Monitoring hashtags of various coins on Twitter, we conclude that there is a tilt toward Greed when the hashtags get high interaction rates. It means interest in this or that coin is on the rise. On the contrary, when those numbers are falling, we assume the market is entering Fear territory. This factor carries about 15% weight of the end result","fear_and_greed_faq_title6":"Surveys","fear_and_greed_faq_desc6":"Asking people what they think of the crypto market directly is quite effective. That's why surveys are yet another aspect of the Fear \u0026 Greed Index. Typically, each survey gets anywhere between 2000 and 3000 votes. The opinions expressed in weekly surveys make up around 15% of the result.","fear_and_greed_faq_title7":"Bitcoin Dominance","fear_and_greed_faq_desc7":"If the dominance of Bitcoin is rising, that means that people are cautious about their crypto choices. In the atmosphere of Greed, investors are more open to experimenting with altcoins, as they hope one of those coin will make it big. On the other hand, in the times of Fear, they tend to stick with what they know, limiting risk. Bitcoin dominance contributes to the index by around 10%.","fear_and_greed_faq_title8":"Google Trends","fear_and_greed_faq_desc8":"The data about the search queries of users regarding Bitcoin can tell us a lot about the general atmosphere in the market. For example, if a growing number of queries include \"Bitcoin price manipulation,\" we interpret this as a sign of fear. On the other hand, if queries such as \"How to buy crypto\" are becoming more and more frequent, we're in for Greedy times. About 10% of the index's result is based on Google Trends.","fear_and_greed_faq_title9":"How to Use Fear and Greed Index or What to Use It For","fear_and_greed_faq_desc9":"If you're about to make an investment decision, but are unsure just how much that decision is affected by the general atmosphere of Fear or Greed on the market, checking the index can be quite helpful. |br| The Fear Index era is all about selling, so valuable assets are sometimes \"thrown out with the bathwater.\" In contrast, the Greed Index era is characterized by careless investments in assets the value of which is overblown. |br| The Fear and Greed Index is just another tool to support your decision-making process.","fear_and_greed_faq_title10":"How Often Do We Update Crypto Fear and Greed Index","fear_and_greed_faq_desc10":"We update the Crypto Fear and Greed Index every 12 hours.","market_sentiment":"Market Sentiment","now":"Now","crypto_fear_greed_chart":"Crypto Fear and Greed Chart","feargreed_faq_title_2":"What Does Fear \u0026 Greed Index Take Into Account","feargreed_faq_desc_1":"Find out more about the Fear \u0026 Greed Index and how it's calculated before adding it to your toolset.","feargreed_faq_desc_2":"Here are all the factors that contribute to the Index:","latest_news":"Latest News","trending":"Trending","team_updates":"Team Updates","most_bullish":"Most Bullish","most_bearish":"Most Bearish","related_news":"Related News","footer_link_coinstats_news_feed":"CoinStats News Feed","1_mont of its services.","pay":"Pay","limit":"Limit:","buy_coin_with_card":"Buy |variable|","buy_with_fiat_navigation_title":"Buy Crypto With Card","advanced_options":"Advanced Options","gas_settings":"Gas Settings","uniswap_impermantnet_loss_title":"Uniswap Impermanent Loss Calculator","uniswap_impermantnet_loss_desc":"Using Uniswap's constant product formula, we calculate your impermanent loss and help you plan investments more efficiently. |br|For historical and active positions P\u0026L check |l-link|Uniswap V3 Liquidity Analytics|/l|.","token_pair":"Token Pair","token_var":"Token |variable|","initial_prices":"Initial Prices","future_prices":"Future Prices","lets_calculate":"Lets Calculate","impermanent_loss_calculator":"Impermanent Loss Calculator","find_out_more_about_loss_calculator":"Find out more about the Impermanent Loss Calculator by CoinStats before using it.","loss_calc_faq_title1":"What is impermanent loss?","loss_calc_faq_desc1":"Impermanent loss is when a token's price change results in the users share in the liquidity pool being worth less than the present value of his or her deposit. The loss is called impermanent because users can recover the loss if the token pair goes back to the initial exchange rate: the loss will be realized only upon withdrawal. Essentially, it is opportunity cost of the amount you lose when you provide liquidity for traders.","loss_calc_faq_title2":"How can I use the impermanent loss calculator?","loss_calc_faq_desc2":"Heres what you have to do: \n\nType in the initial fiat values of the first and second tokens youll provide.\n\nType in the expected/potential future prices of the tokens.\n\nClick Lets Calculate and check the results of the calculations.","loss_calc_faq_title3":"How is impermanent loss calculated?","loss_calc_faq_desc3":"Our calculations are based on Uniswaps constant product formula: x * y = k.\n\nTo get the precise permanent loss, we use this formula:\n\nImpermanent Loss = PoolValue (USD) / Hold Value (USD) - 1\n\nMultiplying the result by 100, we get the impermanent loss %. This is the most basic impermanent loss calculation.","loss_calc_faq_title4":"Why is Impermanent Loss Calculator data important?","loss_calc_faq_desc4":"Should you hodl or invest in liquidity pools? It depends. The Uniswap Impermanent Loss Calculator by CoinStats can help you understand and measure the risks involved with lending your digital assets to liquidity pools, so you can be prudent in your decisions.","lets_see_your_future_holds":"Let's see what your future holds!","more_info":"More info","fees_not_included":"Fees not included in results.","if_you_held_in_portfolio":"If you held in portfolio","if_provided_as_liquidity":"If provided as liquidity","select_token_pair":"Select Token Pair","earn_here":"Earn Here!","impermanent_loss_meta_title":"Impermanent Loss Calculator | CoinStats","impermanent_loss_meta_desc":"The Impermanent Loss Calculator by CoinStats will help you make projections about possible price changes regarding your investment into the liquidity pool. Count your losses in advance, even if they are impermanent!","max_supply":"Max Supply","listed":"Listed","please_scan_qr":"Please Scan the QR Code to Redeem Your Gift","go_to_homepage":"Go To Homepage","there_is_no_markets":"No Market Data","report_asset":"Report Asset","report_asset_desc":"Please specify why you're reporting this asset. Check all that apply. Thank you!","report_asset_other":"Other...","report_sent_successfully":"Report sent successfully!","report":"Report","no_markets_data_description":"Sorry, we don't receive market data on this coin yet.","no_coin_news_data_description":"Sorry, we don't receive news updates on this coin yet.","no_coin_team_updates_data_description":"We dont receive team updates about this coin yet. Luckily, you may change this with a Tweet!","tweet_now":"Tweet Now","total_coin":"Total |variable|","report_taxes":"Report Taxes","report_taxes_title":"Instant Tax Report at 10% OFF","report_taxes_desc":"  Worth Using","portfolio_landing_intro_desc":"Connect all your wallets and exchanges in a few clicks. Start effectively managing your entire portfolio  crypto, DeFi, and NFTs  directly from CoinStats. Track, buy, swap, and earn on your assets from a unified dashboard.","portfolio_landing_intro_benefit1":"Track holdings in real-time","portfolio_landing_intro_benefit2":"Connect to 300+ wallets \u0026 exchanges","portfolio_landing_intro_benefit3":"Customize your dashboard","connect_portfolio_now":"Connect Portfolio Now","portfolio_landing_connect_portfolio_title":"Seamlessly Connect Your Entire Crypto Portfolio","portfolio_landing_connect_portfolio_desc":"No matter where you keep your assets, you can track and manage them on CoinStats.","portfolio_landing_platform_title":"Track Your Crypto Across 300+ Platforms","portfolio_landing_platform_desc":"Get all your investments in one place to see the bigger picture! CoinStats supports |b| over 300 different wallets, exchanges, and blockchains. |/b| In fact, we support the highest number of integrations out of all crypto portfolio tracking apps on the market, so you can explore the crypto ecosystem in its entirety. |br| Connect your hardware wallet, Binance, Coinbase, Trust Wallet, Kraken \u0026 any other crypto platforms to CoinStats in just a few clicks. Taking a look at your whole portfolio and using our advanced toolset, you can |b| get  key market insights, improve your decision-making and grow your crypto faster.|/b|","portfolio_landing_first_tutorial_title":"One Portfolio Tracker to Rule Them All","portfolio_landing_first_tutorial_desc":"No matter how diverse your crypto assets and interests are, CoinStats has got you covered. With CoinStats, you can: |br|","portfolio_landing_first_tutorial_benefit1":"Connect, track, and manage all your CeFi, DeFi \u0026 NFT assets from one platform","portfolio_landing_first_tutorial_benefit2":"Monitor the crypto market via customizable price alerts","portfolio_landing_first_tutorial_benefit3":"Connect multiple exchanges and crypto wallets","portfolio_landing_first_tutorial_benefit4":"Make crypto tax reporting as easy as possible","portfolio_landing_second_tutorial_title":"Analyze Your Strategy","portfolio_landing_second_tutorial_desc":"CoinStats has a single easy-to-access dash for |b| all your transactions across all the wallets, exchanges, and blockchains. |/b| Switching between tabs, you can check on your crypto, DeFi \u0026 NFT holdings, put them in chart form, check the full transaction history, and monitor your open orders. |br| You can check:","portfolio_landing_second_tutorial_benefit1":"Profit and Loss analysis that shows the overall performance in a given period","portfolio_landing_second_tutorial_benefit2":"Average buy and sell price of your investments","portfolio_landing_second_tutorial_benefit3":"The most/least profitable coins, the total value of deposits and withdrawals","portfolio_landing_third_tutorial_title":"Your Portfolio vs the Market","portfolio_landing_third_tutorial_desc":"Is your portfolio outperforming the market, matching it, or underperforming? It's time to put your portfolio into perspective by comparing it to the market overall. |br|Depending on this metric, you can make a decision to diversify more, check how you stack up in terms of volatility, or make the necessary changes to enhance performance.|br|","portfolio_landing_fourth_tutorial_title":"Swap With Best Rates","portfolio_landing_fourth_tutorial_desc":"Swap your crypto assets without leaving the app and catch all the trending coins. We go above and beyond to give you |b| the easiest and most user-centric swapping experience |/b| on the market. On CoinStats, you're maximizing liquidity and optimizing your swapping automatically. |br| We aggregate the best swap paths across multiple liquidity sources to optimize your swapping. This means that you'll |b| always access the best swap rates |/b| on various chains. |br| The Swap button is right on your portfolio page. You can instantly act on your decision to swap one coin for another and maximize convenience of crypto transactions.|br|","portfolio_landing_faq_title":"Get the Answers to All Your Questions","portfolio_landing_faq_desc":"Wondering what you can do with CoinStats or how to go Premium? Find the answers below!","portfolio_landing_faq_question1":"Are crypto portfolio trackers safe?","portfolio_landing_faq_answer1":"It depends. You must be aware of the kind of access you're giving to your portfolio tracker. CoinStats, for instance, applies the highest standards of security, protecting users from both internal and external threats. Plus, for most of our functionality, we require read-only access to your cryptocurrency portfolio, making the risk of your data being hacked or otherwise compromised basically zero.","portfolio_landing_faq_question2":"How do I start a crypto portfolio?","portfolio_landing_faq_answer2":"There are many ways you can buy cryptocurrencies, including traditional brokerage services, crypto exchanges, and even payment services. All have their advantages and disadvantages. Once you've made your choice of platform, you should open an account and fund it with your bank card. You're now ready to place your first crypto order! Make sure to do thorough research and invest in coins that you think have great prospects. After you buy crypto, it'll typically be stored in the crypto wallet attached to the exchange. However, you might want other secure options. Check out |l-article| this article|/l| for more details. |br| If you're a part of CoinStats community, you can buy crypto on best terms right from your portfolio page.","portfolio_landing_faq_question3":"How do I make a good crypto portfolio?","portfolio_landing_faq_answer3":"Building up a good crypto portfolio is no easy feat: Best results are achieved when you have genuine unwaning interest for the innovations in the ecosystem. You should start by understanding various asset classes in crypto: tokens, coins, NFTs, and stablecoins. Then you should choose an active or passive style of crypto portfolio management. It is also essential that you define your investment goals and risk tolerance, devising a crypto investment strategy that fits your needs and goals.In the next stage, you should closely monitor your investments, set alerts and benchmarks, keep track of market trends, and be prepared to make the necessary changes as you go along. You can |l-readMore| read more about getting started in crypto|/l| or, if you're looking for something more advanced, learn about all the |l-article| key metrics for crypto portfolio analysis.|/l|","portfolio_landing_faq_question4":"How do I connect my wallets to CoinStats?","portfolio_landing_faq_answer4":"You can connect your wallet: |br| By inputting your wallet address. |br| Go to the Portfolio Tracker page, click Connect Wallet, search for the wallet you want to connect, input the wallet address, and click Connect. That's it! |br| By scanning your wallet's QR code (on mobile app only).Go to the Portfolio tab, tap on the three dots, click Add Portfolio, search for the wallet you want to connect, scan the QR code, and click Submit. Done!","portfolio_landing_faq_question5":"What can I do on CoinStats?","portfolio_landing_faq_answer5":"With CoinStats, you can manage your entire portfolio  crypto, DeFi, and NFTs  from a single app. You can buy, swap, track, and earn up to 20% APY on your crypto, all in one place. |br|Additionally, you can generate your crypto tax report in just a few clicks, track your NFT collection, receive smart alerts about valuable finds in the NFT market, get key coin insights and in-depth analytics, set up customized alerts, receive the crypto news of the day, check various indexes and calculators, unlock exclusive rewards \u0026 more.|br| We are constantly working to expand our functionality and keep up with the trends of the ecosystem.","portfolio_landing_faq_question6":"How can I subscribe to CoinStats?","portfolio_landing_faq_answer6":"To get CoinStats Premium and our full toolset of portfolio tracking and management, you need to go to our |l-pricing| Pricing|/l| page and pick the monthly or yearly plan. With Premium, you can connect multiple portfolios, receive smart alerts about the NFT market, check out your profit/loss analysis, and much more!","portfolio_landing_faq_question7":"Can I get a lifetime subscription to CoinStats Premium?","portfolio_landing_faq_answer7":"Of course! Just navigate to the |l-pricing| Pricing|/l| page, scroll down to the Lifetime Subscription section and click Buy Now. Pay just $399 and enjoy effortless portfolio tracking forever!","connect_portfolio_description":"Connect your |variable| account to start tracking your portfolio automatically.","connect_more_portfolio_description":"Connect all your accounts to start tracking your portfolio automatically.","portfolio_landing_review_title":"Everybody s Us","portfolio_landing_review_desc":"Millions of crypto investors around the world track and manage their assets with CoinStats.","portfolio_landing_trusted_users":"Trusted by over |h| 1.2 million |/h| users","portfolio_landing_review1":"Easy access to price across all coins, easy to use and awesome place to stay in touch of all of portfolio across multiple wallets.","portfolio_landing_review3":"If you are serious about cryptocurrency and everything related, then CoinStats is your one stop place to do everything you need to manage all your digital assets.","portfolio_landing_reviewer1":"Tyson H.","portfolio_landing_reviewer2":"Brian Jung","portfolio_landing_reviewer3":"Rouben P.","see_on_sourceforge":"See on SourceForge","see_on_youtube":"See on YouTube","portfolio_landing_question1_title":"What's a crypto |h| portfolio tracker|/h|?","portfolio_landing_question1_desc":"A crypto tracker is a tool or application that helps crypto traders track the prices and performance of their crypto assets. Crypto portfolio trackers provide real-time updates on the current market, crypto prices move, trading volumes, market caps, and other relevant data about cryptocurrencies. |br| Some crypto trackers also offer features such as price alerts, portfolio management, and analysis tools that help crypto investors make informed decisions. Many crypto trackers allow users to monitor multiple exchanges simultaneously, providing a comprehensive overview of the cryptocurrency market.","portfolio_landing_question2_title":"What to look for in a |h| good |/h| portfolio tracker?","portfolio_landing_question2_desc":"Typically, a good portfolio tracker will have:|br|","portfolio_landing_question2_benefit1":"An intuitive interface","portfolio_landing_question2_benefit2":"Top-notch security","portfolio_landing_question2_benefit3":"Integration with many wallets and exchanges","portfolio_landing_question2_benefit4":"Real-time tracking \u0026 advanced alerts","portfolio_landing_question2_benefit5":"In-depth analytics","portfolio_landing_question2_benefit6":"Fair cost","portfolio_landing_question2_benefit7":"Additional crypto services","applestore_review_rating":"153,000 Reviews","google_review_rating":"69.6K reviews","hedge_with_crypto_review_rating":"Best for conducting advanced crypto research","benzinga_review_rating":"Best for conducting advanced crypto research","portfolio_landing_statistic_exchange_title":"100 |br||h| Exchanges|/h|","portfolio_landing_statistic_exchange_desc":"Track your crypto on Binance, Coinbase and more.","portfolio_landing_statistic_wallet_title":"200 |br||h| Wallets|/h|","portfolio_landing_statistic_wallet_desc":"Manage assets on Trust Wallet, MetaMask and more.","portfolio_landing_statistic_coin_title":"20,000+ |br||h| Coins|/h|","portfolio_landing_statistic_coin_desc":"Track and manage any coin, set custom alerts and more.","defi_landing_title":"DeFi Portfolio Tracker","defi_landing_description":"Track more than 90 DeFi wallets across 10 different networks","defi_landing_intro_title":"The Best DeFi Tracker on the Market","defi_landing_intro_desc":"Connect your crypto, DeFi and NFT portfolios in a few clicks and manage them all from a single platform. CoinStats is your door to the world of decentralized finance!","defi_landing_intro_benefit1":"Track \u0026 manage all your DeFi assets","defi_landing_intro_benefit3":"Swap on Ethereum, BSC, Polygon \u0026 many others via CoinStats DeFi Walet","connect_defi_wallet":"Connect DeFi Wallet","defi_landing_connect_portfolio_title":"Connect Your Entire DeFi Portfolio in Minutes","defi_landing_connect_portfolio_desc":"Securely track all your wallets \u0026 manage all your crypto, NFT \u0026 DeFi assets.","defi_landing_first_tutorial_title":"Check the Profit/Loss of Your DeFi Assets","defi_landing_first_tutorial_desc":"A single DeFi dashboard for all your holdings  portfolio tracking has never been easier! We support 300 wallets across 10 chains.|br|Using our DeFi tracker, you can see real-time price data, daily \u0026 cumulative Profit/Loss, transaction volume, and performance across your portfolio.","defi_landing_second_tutorial_title":"Create Your CoinStats DeFi Wallet Today","defi_landing_second_tutorial_desc":"CoinStats Wallet is one of the most multi-functional non-custodial wallets around. It supports 20,000+ coins and many blockchain networks. CoinStats DeFi Wallet is the perfect choice for any crypto, NFT \u0026 DeFi investor!","defi_landing_second_tutorial_benefit1":"One wallet to buy, sell, swap, track \u0026 earn on your crypto \u0026 DeFi assets.","defi_landing_second_tutorial_benefit2":"Connect to a large number of DApps.","defi_landing_second_tutorial_benefit3":"Supported networks include Bitcoin, Ethereum Mainnet, Polygon, Binance Smart Chain \u0026 Avalanche.","defi_landing_third_tutorial_title":"Swap With Minimal Fees via CoinStats DeFi Wallet","defi_landing_third_tutorial_desc":"Connect your wallets and decentralized exchanges with a few clicks and start swapping on BSC, Ethereum Mainnet, Avalanche \u0026 many others. We offer the best and most convenient swapping terms!","defi_landing_fourth_tutorial_title":"Track All Your NFTs","defi_landing_fourth_tutorial_desc":"The whole DeFi ecosystem is at your fingertips! Track your NFT collection in a designated tab of your CoinStats portfolio.","track_my_defi":"Track My DeFi","create_coinstats_wallet":"Create CoinStats Wallet","defi_landing_review_section_description":"Millions of investors all around the world track and manage their crypto, DeFi \u0026 NFTs on CoinStats crypto portfolio tracker.","connect_defi_portfolio":"Connect DeFi Portfolio","what_is_defi_title":"What is |h|DeFi|/h|?","what_is_defi_description":"DeFi (decentralized finance) is an umbrella term for peer-to-peer financial services. It represents a significant advancement brought about by blockchain technology. |br| This innovation is having a profound impact on the worldwide economy by reshaping various conventional financial services. |br| DeFi fundamentally transforms traditional financial services like lending, trading, investment, payment systems, insurance, and more by disrupting the conventional role played by intermediaries.|br| Unlike regular financial services, which are centralized and governed by government agencies, financial institutions, and intermediaries, DeFi operates in a permissionless, decentralized, and borderless manner.|br| DeFi products use crypto assets and smart contracts to provide services that don't need intermediaries. Smart contracts replace the financial institution in the transaction. Using DeFi protocols, the ecosystem's users can trade, lend, stake, \u0026 much more.","what_is_defi_roi_title":"What is |h|DeFi ROI|/h|?","what_is_defi_roi_description":"In traditional trading, ROI (return on investment) shows whether an asset has increased or decreased in value by comparing its current worth to the price paid to acquire it. |br| Respectively, to calculate DeFi ROI, you need to divide the profit earned on your DeFi investment by the cost of that investment. |br| With crypto, however, the market is so volatile that manually finding the ROI of a DeFi asset is almost pointless: By the time you're done calculating, the ROI may have changed. |br| The calculations of users' DeFi positions' ROI are better done automatically via crypto portfolio trackers.","defi_landing_faq_question1":"What is DeFi?","defi_landing_faq_question2":"What is DeFi portfolio tracking?","defi_landing_faq_answer2":"A DeFi portfolio tracker is an app that enables users to monitor and manage their crypto holdings across multiple decentralized and centralized exchanges, connect to different blockchains, monitor real-time price fluctuations, and trade crypto. |br| DeFi portfolio tracking allows investors to always be in the know of their holdings, monitor the market, set customized alerts, and research new assets to invest in. Staying informed, they are then able to act on time and refine their crypto investment strategy. |br| With many DeFi trackers on the market, it is important to choose the one that fits your needs best. It is advisable to take into account factors like user-friendliness, functionality, security, and support.","defi_landing_faq_question3":"What is DeFi ROI?","defi_landing_faq_answer3":"In traditional trading, ROI (return on investment) shows whether an asset has increased or decreased in value by comparing its current worth to the price paid to acquire it. |br| Respectively, to calculate DeFi ROI, you need to divide the profit earned on your DeFi investment by the cost of that investment. |br| With crypto, however, the market is so volatile that manually finding the ROI of a DeFi asset is almost pointless: By the time you're done calculating, the ROI may have changed. |br|The calculations of users' DeFi positions' ROI are better done automatically via crypto portfolio trackers.","defi_landing_faq_question4":"Why is DeFi ROI difficult to understand at a glance?","defi_landing_faq_answer4":"There are many factors that go into the calculation of DeFi ROI: DeFi service fees, liquidity \u0026 asset exchange rates in the pool.|br|And then, even if you make that calculation manually, you'll still need to compare it to all your DeFi positions to contextualize it. It takes a lot of pretty much pointless work!|br|Besides, the volatility of the crypto market is very high: The ROI often changes not day by day but hour by hour.|br|This is why DeFi ROI is difficult to understand at a glance, and you'll need automatic tools to make it easier to draw conclusions.","defi_landing_faq_question5":"Are DeFi trackers safe?","defi_landing_faq_answer5":"It depends. You must be aware of the kind of access you're giving to your portfolio tracker. CoinStats, for instance, applies the highest standards of security, protecting users from both internal and external threats.|br| Plus, for most of our functionality, we require read-only access to your cryptocurrency portfolio, making the risk of your data being hacked or otherwise compromised basically zero.","defi_table_title":"Live DeFi Tracking","defi_table_description":"No matter where you keep your DeFi assets, you can track and manage them on CoinStats.","defi_landing_faq_desc":"Wondering if DeFi trackers are safe or how to connect your wallets to CoinStats? Find the answers below!","download_coinstats_popup_title":"Download Our Mobile App To Create Your CoinStats Wallet","download_coinstats_popup_description":"Scan QR code to start exploring all of DeFi and Web3 in one place","zero_swapping_fees":"0% Swapping and Trading Fees","you_earned":"You Earned","premium_buyers":"Premium Buyers","pending":"Pending","user":"User","sparks_earned":"Sparks Earned","reward_your_friends":"Reward your friends with 1000 Sparks and receive 1000 as they become part of your team.","grow_your_coinstats":"Grow Your CoinStats","premium_user_type":"Premium User","this_team_member_upgraded_premium":"This team member has upgraded to premium","this_team_member_is_act sentiment indicator. It reflects the shifting investor interest between Bitcoin and altcoins, helping to gauge the market's risk appetite. This chart is vital for understanding market dynamics, as it highlights periods when Bitcoin is favored over altcoins and vice versa.","bts_faq_answer_2":"Initially holding 100% market share, Bitcoin's dominance has fluctuated due to various factors like global economic shifts, regulatory news, and technological advances in the crypto sector. These changes reflect the evolving landscape of the cryptocurrency market and investor responses to these developments.","bts_faq_answer_3":"For investors, the Bitcoin Dominance Chart is a strategic tool. A rise in dominance might indicate a preference for the relative safety of Bitcoin, signaling cautious market sentiment. Conversely, a decline suggests a shift towards altcoins, often seen in more speculative or bullish market conditions. This understanding aids in making informed investment decisions.","bts_faq_answer_4":"A declining Bitcoin dominance, especially during a bull market, can herald an altcoin season. This suggests that investors are moving towards altcoins, leading to their increased growth and popularity. However, this is also influenced by market liquidity and technological advancements in altcoins.","buy_crypto_in_5_minutes":"Buy Crypto in 5 Minutes With Zero Commission Fees","btc_dominance_meta_title":"BTC Dominance Chart - Visualizing Bitcoin's Market Influence","btc_dominance_meta_description":"Dive deep into the BTC Dominance Chart to understand Bitcoin's market significance over time. Explore insights and trends that shape the cryptocurrency landscape.","btc_dominance_description":"Bitcoin, the first commercial cryptocurrency, has a significant metric known as BTC dominance. This metric is a tradable indicator represented by the BTC Dominance Chart. Initially, Bitcoin held 100% of the crypto market share, but with the emergence of other cryptocurrencies like Litecoin and Ethereum, its dominance began to decrease. However, it remains an essential metric to gauge the overall state of the crypto market.","widgets_landing_intro_description":"Discover the future of crypto trading with our real-time widgets. Stay informed, seize opportunities, and secure your investments with ease. Join us now and elevate your crypto experience!","fear_and_greed_title":"Fear and Greed Widget","fear_and_greed_description":"Empower your website with our Fear and Greed Index widget, offering customizable market sentiment insights through simple script or WordPress configuration code integration.","fear_and_greed_meta_description":"Customize and integrate the Fear and Greed Index widget, enhancing your site with key market sentiments.","titles":"Titles","chart_indicator":"Chart Indicator |variable|","subtitles":"Subtitles","last_update_date":"Last Update Date","arrow":"Arrow","dark":"Dark","light":"Light","direction":"Direction","horizontal":"Horizontal","vertical":"Vertical","show_last_updated_date":"Show Last Updated","show_market_sentiment":"Show Market Sentiment","more_options":"More Options","widget_colors":"Widget Colors","widget_preview":"Widget Preview","log_in":"Log In","password_min_characters":"Contain min 6 Characters","password_include_numbers":"Include number(s)","password_include_symbols":"Include symbol(s)","password_include_letters":"Include letter(s)","password_hint":"Password Hint","weak_password":"Weak Password","strong_password":"Strong Password","good_password":"Good Password","email_or_username":"Email or Username","continue_with_wallet":"Continue with Wallet","continue_with_coinbase":"Continue with Coinbase","password_is_required":"Password is required","email_or_username_is_required":"Email or Username is required","email_is_required":"Email is required","appsumo_code":"AppSumo Code","confirm":"Confirm","reset_password_description":"Don't worry, we'll send you a recovery mail to help you reset your password.","password_recovery_de ly (the total number of mined coins).","total_market_cap_info":"The total market capitalization of a cryptocurrencies is the sum of current prices multiplied by their respective circulating supplies.","weekly_range_info":"The weekly range represents that lowest and highest BTC dominance percentages during the previous week.","coin_market_stats_tooltip":"The market capitalization of a |variable| is its current price multiplied by its circulating supply (the total number of mined coins).","total_market_stats_tooltip":"The total market capitalization of a cryptocurrencies is the sum of  current prices multiplied by their respective circulating supplies for all coins.","weekly_range_info_tooltip":"The Weekly range represents the lowest to highest total market capitalization of cryptocurrencies for the previous week.","search_fot_platforms":"Search for platforms, exchanges or wallets","creat_coinstats_wallet":"Create CoinStats Wallet","portfolio_landing_meta_title":"Free Crypto Portfolio Tracker - Track 300 Wallets \u0026 Exchanges","portfolio_landing_meta_description":"Experience real-time tracking of your crypto assets with CoinStats. Enjoy a free, comprehensive view of your portfolio, covering all your exchanges and wallets.","1w":"1w","1m":"1m","3m":"3m","6m":"6m","1y":"1y","all":"All","1week":"1w","1month":"1m","3months":"3m","6months":"6m","1year":"1y","30h":"30h","asset_or_assets":"Asset(s)","profit_calculator":"Profit Calculator","coin_price_widget_title":"Coin Price Ticker Widget","coin_price_widget_description":"Empower your website with our Crypto Profit Calculator widget, offering significantly easier and faster calculations through simple script or WordPress configuration code integration.","coin_price_widget_meta_description":"Customize and integrate the Crypto Profit Calculator widget, enhancing your site with easy investment calculations","hidden":"Hidden","show":"Show","hide":"Hide","successfully_updated":"Successfully Updated","nothing_yet":"Nothing yet g page|/l|. Here, you can compare the features and limits of each plan to ensure you choose the one that's right for you.","exchange_faq_question_5":"What should I do if I encounter an error during the integration process?","exchange_faq_answer_5":"Connection failures can occur for several reasons, such as incorrect API Key, Secret or other credentials, also there may be temporary service issues. First check entered details and integrations side settings. If the problem persists, CoinStats support is available to assist you in resolving the issue.","exchange_faq_question_6":"How often does CoinStats update my portfolio data?","exchange_faq_answer_6":"CoinStats continuously syncs your portfolio data to ensure that you have the most up-to-date information. This allows you to monitor your investments in real-time, or as close to it as possible. There might be certain limitations for each pricing plan.","exchange_faq_question_7":"Which other exchanges are currently supported for integration?","exchange_faq_answer_7":"CoinStats supports most of the popular exchanges, full list can be found in |l-link|the link|/l|. If your Exchange is not supported, CoinStats offers the following turnarounds","exchange_faq_answer_7_point_1":"|b|Manual Portfolio and Transactions:|/b| CoinStats has Manual Portfolio where you can add, edit, delete transactions manually without connecting specific integration.","exchange_faq_answer_7_point_2":"|b|Upload CSV with Transactions:|/b| If you've got a file with your transactions, just upload it and boom  your entire portfolio pops up, complete with all the details you've provided.","exchange_faq_answer_7_point_3":"|b|Request Integrations:|/b| Suggest new integrations via the CoinStats Integrations Page or the feedback platform (|l-feedback|https://feedback.coinstats.app/b/new-chains-wallets-to-support/|/l|), as CoinStats continuously works to expand its supported exchanges and wallets.","wallet_faq_question_1":"How can I connect my wallet to CoinStats?","wallet_faq_answer_1":"There is a step-by-step guide that details the connection process, highlighting any specific requirements. For most of the time wallets are auto-connected or just require your wallet address to be entered manually. If the instructions are missing or not helping you can contact support to help with connection.","wallet_faq_question_2":"Can I track my DeFi position and NFT assets through connected wallets?","wallet_faq_answer_2":"Yes, CoinStats supports tracking DeFi protocols and NFTs. Ensure your connected wallet interacts with supported blockchains and DeFi protocols. Your NFTs and DeFi assets should automatically appear within your portfolio on CoinStats.","wallet_faq_question_3":"Is my personal information and asset data secure with CoinStats integrations?","wallet_faq_answer_3":"CoinStats prioritizes the security of your personal information and asset data. With advanced security measures in place, you can rest assured that your data is handled with the utmost care and protection during any integration process.","wallet_faq_question_4":"Are my assets safe when connecting my accounts to CoinStats?","wallet_faq_answer_4":"Yes, your assets are safe when connecting your accounts to CoinStats. We ensure the safety of your funds by obtaining read-only access, which allows us to display your balances and transactions without having the authority to conduct any transactions or make changes to your account. We employ advanced and up-to-date security measures to protect your data and maintain the highest level of safety. Your trust in our service is invaluable, and we are dedicated to upholding the safety and confidentiality of your information at all times.","wallet_faq_question_5":"Is there a limit to the number of Wallets I can integrate?","wallet_faq_answer_5":"Yes, the number of portfolios you can integrate with CoinStats depends on the plan you are subscribed to. CoinStats offers a variety of plans, including a free plan, each designed t
